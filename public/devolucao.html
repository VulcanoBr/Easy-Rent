<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devolução de Equipamento - AlugaTudo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Cabeçalho -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>AlugaTudo</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Equipamentos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Clientes</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulário de Devolução -->
  <section class="container py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h2>Devolução de Equipamento</h2>
          </div>
          <div class="card-body">
            <form id="returnForm">
              <div class="mb-3">
                <label for="equipment" class="form-label">Equipamento</label>
                <select class="form-select" id="equipment">
                  <option selected>Selecione o equipamento</option>
                  <option value="equipamento1">Equipamento 1</option>
                  <option value="equipamento2">Equipamento 2</option>
                  <!-- Adicione opções para outros equipamentos conforme necessário -->
                </select>
              </div>
              <div class="mb-3">
                <label for="returnDate" class="form-label">Data de Devolução</label>
                <input type="date" class="form-control" id="returnDate" required>
              </div>
              <div class="mb-3">
                <label for="observations" class="form-label">Observações</label>
                <textarea class="form-control" id="observations" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
