<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Manutenção - Aluguel de Equipamentos</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (você pode reutilizar a sidebar do layout anterior) -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <!-- Conteúdo da sidebar aqui -->
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Sistema de Manutenção</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMaintenanceModal">
            Registrar Nova Manutenção
          </button>
        </div>

        <!-- Tabela de Manutenções -->
        <h3>Manutenções Programadas e Em Andamento</h3>
        <div class="table-responsive mb-4">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Equipamento</th>
                <th>Tipo</th>
                <th>Data Programada</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Furadeira Elétrica #001</td>
                <td>Preventiva</td>
                <td>15/08/2024</td>
                <td><span class="badge bg-warning text-dark">Programada</span></td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#editMaintenanceModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-success" data-bs-toggle="modal"
                    data-bs-target="#completeMaintenanceModal">
                    <i class="bi bi-check-circle"></i>
                  </button>
                </td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
            </tbody>
          </table>
        </div>

        <!-- Histórico de Manutenções por Equipamento -->
        <h3>Histórico de Manutenções</h3>
        <div class="row mb-4">
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="equipmentSelect" class="form-label">Selecione o Equipamento</label>
                <select class="form-select" id="equipmentSelect">
                  <option selected>Escolha um equipamento...</option>
                  <option value="1">Furadeira Elétrica #001</option>
                  <option value="2">Serra Circular #002</option>
                  <option value="3">Compressor de Ar #003</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Buscar Histórico</button>
            </form>
          </div>
        </div>
        <div id="maintenanceHistory" class="table-responsive">
          <!-- O histórico de manutenções será carregado aqui dinamicamente -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para Registrar Nova Manutenção -->
  <div class="modal fade" id="addMaintenanceModal" tabindex="-1" aria-labelledby="addMaintenanceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMaintenanceModalLabel">Registrar Nova Manutenção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="maintenanceEquipment" class="form-label">Equipamento</label>
              <select class="form-select" id="maintenanceEquipment" required>
                <option value="">Selecione um equipamento</option>
                <option value="1">Furadeira Elétrica #001</option>
                <option value="2">Serra Circular #002</option>
                <option value="3">Compressor de Ar #003</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="maintenanceType" class="form-label">Tipo de Manutenção</label>
              <select class="form-select" id="maintenanceType" required>
                <option value="">Selecione o tipo</option>
                <option value="preventiva">Preventiva</option>
                <option value="corretiva">Corretiva</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="maintenanceDate" class="form-label">Data Programada</label>
              <input type="date" class="form-control" id="maintenanceDate" required>
            </div>
            <div class="mb-3">
              <label for="maintenanceDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="maintenanceDescription" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar Manutenção</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Manutenção (similar ao modal de adicionar) -->
  <div class="modal fade" id="editMaintenanceModal" tabindex="-1" aria-labelledby="editMaintenanceModalLabel"
    aria-hidden="true">
    <!-- Conteúdo similar ao modal de adicionar, mas com campos preenchidos -->
  </div>

  <!-- Modal para Concluir Manutenção -->
  <div class="modal fade" id="completeMaintenanceModal" tabindex="-1" aria-labelledby="completeMaintenanceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="completeMaintenanceModalLabel">Concluir Manutenção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="completionDate" class="form-label">Data de Conclusão</label>
              <input type="date" class="form-control" id="completionDate" required>
            </div>
            <div class="mb-3">
              <label for="completionNotes" class="form-label">Notas de Conclusão</label>
              <textarea class="form-control" id="completionNotes" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Concluir Manutenção</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
