<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração - Aluguel de Equipamentos</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }

    .sidebar .nav-link {
      color: #333;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .main-content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Gerenciar Inventário
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Reservas e Aluguéis
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Pagamentos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Relatórios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Gerenciar Usuários
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Manutenção de Equipamentos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                Configurações
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
        </div>

        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total de Equipamentos</h5>
                <p class="card-text display-4">150</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Aluguéis Ativos</h5>
                <p class="card-text display-4">32</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Faturamento Mensal</h5>
                <p class="card-text display-4">R$ 25.000</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Adicione mais conteúdo aqui conforme necessário -->

      </main>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
