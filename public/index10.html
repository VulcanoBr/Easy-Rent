<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas e Aluguéis - Aluguel de Equipamentos</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (você pode reutilizar a sidebar do layout anterior) -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <!-- Conteúdo da sidebar aqui -->
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Reservas e Aluguéis</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReservationModal">
            Nova Reserva
          </button>
        </div>

        <!-- Calendário Simplificado -->
        <div class="row mb-4">
          <div class="col-md-12">
            <h3>Visão Geral do Mês</h3>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Dom</th>
                  <th>Seg</th>
                  <th>Ter</th>
                  <th>Qua</th>
                  <th>Qui</th>
                  <th>Sex</th>
                  <th>Sáb</th>
                </tr>
              </thead>
              <tbody>
                <!-- Exemplo de uma semana -->
                <tr>
                  <td class="text-muted">30</td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                </tr>
                <!-- Adicione mais linhas para completar o mês -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Tabela de Reservas e Aluguéis -->
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Equipamento</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>João Silva</td>
                <td>Furadeira Elétrica</td>
                <td>10/08/2024</td>
                <td>12/08/2024</td>
                <td><span class="badge bg-success">Ativo</span></td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#editReservationModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#cancelReservationModal">
                    <i class="bi bi-x-circle"></i>
                  </button>
                </td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para Adicionar Reserva -->
  <div class="modal fade" id="addReservationModal" tabindex="-1" aria-labelledby="addReservationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addReservationModalLabel">Nova Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Cliente</label>
              <select class="form-select" id="clientName" required>
                <option value="">Selecione um cliente</option>
                <option value="1">João Silva</option>
                <option value="2">Maria Santos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="equipment" class="form-label">Equipamento</label>
              <select class="form-select" id="equipment" required>
                <option value="">Selecione um equipamento</option>
                <option value="1">Furadeira Elétrica</option>
                <option value="2">Serra Circular</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Data de Início</label>
              <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">Data de Fim</label>
              <input type="date" class="form-control" id="endDate" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar Reserva</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Reserva (similar ao modal de adicionar) -->
  <div class="modal fade" id="editReservationModal" tabindex="-1" aria-labelledby="editReservationModalLabel"
    aria-hidden="true">
    <!-- Conteúdo similar ao modal de adicionar, mas com campos preenchidos -->
  </div>

  <!-- Modal para Cancelar Reserva -->
  <div class="modal fade" id="cancelReservationModal" tabindex="-1" aria-labelledby="cancelReservationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelReservationModalLabel">Confirmar Cancelamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja cancelar esta reserva?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger">Sim, Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
