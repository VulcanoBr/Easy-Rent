<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Inventário - Aluguel de Equipamentos</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (você pode reutilizar a sidebar do layout anterior) -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <!-- Conteúdo da sidebar aqui -->
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Gerenciamento de Inventário</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEquipmentModal">
            Adicionar Equipamento
          </button>
        </div>

        <!-- Tabela de Equipamentos -->
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Preço Diário</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Furadeira Elétrica</td>
                <td>Ferramentas Elétricas</td>
                <td>Disponível</td>
                <td>R$ 25,00</td>
                <td>
                  <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#editEquipmentModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#deleteEquipmentModal">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
              <!-- Adicione mais linhas conforme necessário -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para Adicionar Equipamento -->
  <div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEquipmentModalLabel">Adicionar Novo Equipamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="equipmentName" class="form-label">Nome do Equipamento</label>
              <input type="text" class="form-control" id="equipmentName" required>
            </div>
            <div class="mb-3">
              <label for="equipmentCategory" class="form-label">Categoria</label>
              <select class="form-select" id="equipmentCategory" required>
                <option value="">Selecione uma categoria</option>
                <option value="1">Ferramentas Elétricas</option>
                <option value="2">Ferramentas Manuais</option>
                <option value="3">Equipamentos de Jardim</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="equipmentPrice" class="form-label">Preço Diário (R$)</label>
              <input type="number" class="form-control" id="equipmentPrice" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="equipmentImage" class="form-label">Imagem do Equipamento</label>
              <input type="file" class="form-control" id="equipmentImage" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Editar Equipamento (similar ao modal de adicionar) -->
  <div class="modal fade" id="editEquipmentModal" tabindex="-1" aria-labelledby="editEquipmentModalLabel"
    aria-hidden="true">
    <!-- Conteúdo similar ao modal de adicionar, mas com campos preenchidos -->
  </div>

  <!-- Modal para Excluir Equipamento -->
  <div class="modal fade" id="deleteEquipmentModal" tabindex="-1" aria-labelledby="deleteEquipmentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteEquipmentModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir este equipamento?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
