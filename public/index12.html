<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Aluguel de Equipamentos</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (você pode reutilizar a sidebar do layout anterior) -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <!-- Conteúdo da sidebar aqui -->
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Relatórios</h1>
        </div>

        <!-- Seleção de Relatórios -->
        <div class="row mb-4">
          <div class="col-md-6">
            <h3>Gerar Relatório</h3>
            <form>
              <div class="mb-3">
                <label for="reportType" class="form-label">Tipo de Relatório</label>
                <select class="form-select" id="reportType">
                  <option selected>Escolha um tipo de relatório...</option>
                  <option value="1">Receita Mensal</option>
                  <option value="2">Utilização de Equipamentos</option>
                  <option value="3">Manutenções Realizadas</option>
                  <option value="4">Clientes Mais Ativos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dateRange" class="form-label">Período</label>
                <div class="input-group">
                  <input type="date" class="form-control" id="startDate">
                  <span class="input-group-text">até</span>
                  <input type="date" class="form-control" id="endDate">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Gerar Relatório</button>
            </form>
          </div>
        </div>

        <!-- Área de Visualização de Relatórios -->
        <div class="row mb-4">
          <div class="col-md-12">
            <h3>Visualização do Relatório</h3>
            <!-- Gráfico de exemplo -->
            <div class="mb-4">
              <canvas id="revenueChart"></canvas>
            </div>
            <!-- Tabela de dados de exemplo -->
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>Mês</th>
                    <th>Receita</th>
                    <th>Custos</th>
                    <th>Lucro</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Janeiro</td>
                    <td>R$ 50.000</td>
                    <td>R$ 30.000</td>
                    <td>R$ 20.000</td>
                  </tr>
                  <tr>
                    <td>Fevereiro</td>
                    <td>R$ 55.000</td>
                    <td>R$ 32.000</td>
                    <td>R$ 23.000</td>
                  </tr>
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Opções de Exportação -->
        <div class="row">
          <div class="col-md-12">
            <h3>Exportar Relatório</h3>
            <button class="btn btn-outline-secondary me-2">
              <i class="bi bi-file-earmark-pdf"></i> Exportar como PDF
            </button>
            <button class="btn btn-outline-secondary me-2">
              <i class="bi bi-file-earmark-excel"></i> Exportar como Excel
            </button>
            <button class="btn btn-outline-secondary">
              <i class="bi bi-file-earmark-text"></i> Exportar como CSV
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js exemplo -->
  <script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Receita Mensal',
          data: [50000, 55000, 60000, 58000, 62000, 65000],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
